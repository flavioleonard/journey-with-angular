<app-banner src="assets/imagens/banner-cadastro.png"
    alt="Banner da tela de cadastro">

</app-banner>
<section class="cadastro-component">
    <mat-card class="cadastro">
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Crie sua conta</mat-card-title>
            </mat-card-header>
            <form [formGroup]="cadastroForm">
                <mat-card-content class="nome-completo">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome Completo</mat-label>
                        <input formControlName="nomeCompleto"
                            matInput
                            type="text"
                            placeholder="Digite seu nome">
                        <mat-icon matSuffix>close</mat-icon>
                        <mat-error *ngIf="cadastroForm.get('nome')?.errors?.['required']">
                            Nome obrigatório
                        </mat-error>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-content class="dados-usuario">
                    <mat-form-field class="input-container"
                        appearance="outline">
                        <mat-label>Data de nascimento</mat-label>
                        <input matInput
                            [matDatepicker]="nascimento">
                        <mat-datepicker-toggle matIconSuffix
                            [for]="nascimento"></mat-datepicker-toggle>
                        <mat-datepicker #nascimento></mat-datepicker>
                    </mat-form-field>
                    <mat-radio-group aria-label="Select an option" color="primary">
                        <mat-radio-button value="FEMININO">Feminino</mat-radio-button>
                        <mat-radio-button value="MASCULINO">Masculino</mat-radio-button>
                        <mat-radio-button value="NAO_INFORMAR">Prefiro não informar</mat-radio-button>
                    </mat-radio-group>
                </mat-card-content>
            </form>
        </div>

    </mat-card>

</section>
